<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
    </title>App</title>
</head>
<body>
    <div class="split left">
        <div class="centerd">
            <img src="../static/product/pro1.jpg" alt="">
        </div>
    </div>

    <div class="split right">
        <div class="container mt-5 mb-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">
                    <div>
                        <label for="">Possitive Reviews : {{ data.positive }}</label>
                    </div>
                    <div>
                        <label for="">Nagative Reviews : {{ data.negative }}</label>
                    </div>
                    <div>
                        <form method="post">
                            <textarea name="text"></textarea>
                            <input type="submit" value="submit">
                        </form>
                    </div>
                    <div class="comment-button bg-white p-2 px-4">
                        {% for review in data.reviews %}
                        <hr/>
                        <div>
                            <div class="commented-section mt-2">
                                <div class="d-flex flex-row align-items-center commented-user">
                                    <!-- Add any user-related info or icons here -->
                                </div>
                                <div class="text-nowrap bd-highlight"><span>{{ review }}</span></div>
                            </div>
                            <hr/>
                        </div>
                        {% endfor %}
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
